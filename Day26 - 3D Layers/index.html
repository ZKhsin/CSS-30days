<head>

  <link rel="stylesheet" href="../theme_styles/global.css">

  <h1><small>Day #26</small> 3D Layers</h1>



  <div class="sandbox">

    <div class="content">

      <p><strong>Instructions:</strong> Create a 3D layer effect with CSS3!</p>

      <section>

        <h4>3D Layer Effect</h4>

        <div class="layers">
          <img src="img/back.svg" alt="back layer" class="back">
          <img src="img/mid.svg" alt="mid layer" class="mid">
          <img src="img/top.svg" alt="top layer" class="top">
          <img src="img/tippytop.svg" alt="tippy top layer" class="tippy">
        </div>

      </section>
      <!-- ADD -->
      <h4 class="add">Training Exploration</h4>

      <section>
        <h4>3D Flip Card</h4>
        <div class="cards">
          <div class="front-face">
            <div class="contents front">
              <p>3D</p>
              <span>Cards</span>
            </div>
          </div>
          <div class="back-face">
            <div class="contents back">
              <p>Coding</p>
              <span>Life</span>
            </div>
          </div>
        </div>
